<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %} {% endblock %}</title>
        <meta charset="utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static%}
        <link rel="stylesheet" type="text/css" href="{% static 'home/site.css' %}" />
        <script src="{% static 'js/dynamic.js' %}"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        
        
    </head>
    <body class="p-3 mb-2 bg-light" onload="hideForm()">
      <div class="" style="">
        <nav>
          <h1>Paul Okweso</h1>
        <div class="navbar" id="navigation">
          <div id="link"><a href="{% url 'home' %}" class="navbar_brand active">Home</a></div>
          <div id="link"><a href="{% url 'about' %}" class="navbar_item">About</a></div>
          <div id="link"><a href="{% url 'project' %}" class="navbar_item">Projects</a></div>
          <div id="link"><a href="{% url 'contact' %}" class="navbar_item">Say Hello</a></div>
          <div id="link"><a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i></a></div>
      </div>
    </nav>
          

        
        <div class="body_content">
            {% block content%}
            {% endblock%}
        
            <div class="footer">
            <hr/><br>
            <footer>
               <p> Developed by:</p>
                <p><strong>Paul Okweso</strong> </p><br>
                <div class="container">
                    <div class="row">
                      <div class="col social-buttons">
                      <a class="socials" href="https://web.facebook.com/paul.okweso/" class="btn btn-social text-white btn-facebook"><i class="fa fa-facebook"></i> Facebook</a>
                      <a class="socials" href="https://github.com/Okweso" class="btn btn-social text-white btn-github"><i class="fa fa-github"></i> GitHub</a>
                      <a class="socials" href="https://www.linkedin.com/in/paul-okweso-94933a230/" class="btn btn-social text-white btn-linkedin"><i class="fa fa-linkedin"></i> LinkedIn</a>
                      
                    </div>
                    </div>
                </div>
                <p>&copy; 2024</p>
            </footer>
            </div>
        </div>
      </div>
    </body>
</html>
