<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <!-- Bootstrap 5 JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <!-- Font Awesome 4-->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body class="p-3 mb-2 bg-light" onload="hideForm()">
      <div class="container-lg" style="background-color: blueviolet;">
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: antiquewhite;">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                  Nav
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'project' %}">Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Say Hello</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          

        
        <div class="body_content">
            {% block content%}
            {% endblock%}
            <div class="p-3 mb-2 bg-info-subtle">
            <hr/>
            <footer class="text-center" style="background-color: aquamarine;">
               <p> Developed by:</p>
                <p><strong>Paul Okweso</strong> </p><br>
                <div class="container">
                    <div class="row">
                      <div class="col social-buttons">
                      <a href="https://web.facebook.com/paul.okweso/" class="btn btn-social text-white btn-facebook"><i class="fa fa-facebook"></i> Facebook</a>
                      <a href="https://github.com/Okweso" class="btn btn-social text-white btn-github"><i class="fa fa-github"></i> GitHub</a>
                      <a href="https://www.linkedin.com/in/paul-okweso-94933a230/" class="btn btn-social text-white btn-linkedin"><i class="fa fa-linkedin"></i> LinkedIn</a>
                      <a href="" class="btn btn-social text-white btn-twitter"><i class="fa fa-twitter"></i> Twitter</a>
                    </div>
                <p>&copy; 2023</p>
            </footer>
            </div>
        </div>
      </div>
    </body>
</html>
